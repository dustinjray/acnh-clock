<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Horizons Bug, Fish, and Sea Creature Clock</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Raleway:wght@200;500&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="app.css">
</head>
<body>
<audio></audio>
<main class="morning flex align-center">
    <div class="button flex align-center" id="music-button">
        <img id="music-image" src="./imgs/music-note.svg" alt="">
    </div>
    <div class="time-div">
        <h1 class="time" id="time"><span id="hours">12</span>:<span id="minutes">43</span><span
                class="am-pm">AM</span></h1>
    </div>
    <div class="hemisphere-buttons flex align-center">
        <div class="hemisphere-button flex align-center selected" id="northern"><p>Northern</p></div>
        <div class="hemisphere-button flex align-center" id="southern"><p>Southern</p></div>
    </div>


    <div class="button-container flex">
        <div class="image-button button flex align-center creatures" id="fish">
            <img id="fish-img" src="imgs/fish.svg" alt="">
        </div>
        <div class="image-button button flex align-center creatures" id="bugs">
            <img id="bug-img" src="imgs/bug.svg" alt="">
        </div>
        <div class="image-button button flex align-center creatures" id="sea">
            <img id="sea-img" src="imgs/sea.svg" alt="">
        </div>
    </div>
</main>

<template id="card">
    <div class="card-outer">
        <div class="image-wrapper">
            <img src="" alt="">
        </div>
        <div class="name-div">
            <h3 id="name"></h3>
        </div>
        <div class="middle-div">
            <p id="middle"></p>
        </div>
        <div class="price-div">
            <img id="coin-img" src="imgs/coin.svg" alt="">
            <p id="price"></p>
        </div>
    </div>
</template>

<div class="modal closed" id="modal">
    <div class="button flex align-center" id="close-button">
        <img id ="x" src="imgs/close.svg" alt="">
    </div>
    <div class="modal-content" id="modal-content">


    </div>
</div>
<div class="modal-overlay closed"></div>
<script src="clock-brain.js"></script>

</body>
</html>
